<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsfiddle</title>
    <script>
    function makeBlue(){
        let obj = document.getElementById("nf")
        obj.style.background = "blue"
        obj.style.color = "white"
        }
    function makeNormal(){
        let obj = document.getElementById("nf")
        obj.style.background = "yellow"
        obj.style.color = "black"
        }
    </script>
    <style>
        body{
            background-color:pink;
}
    </style>
</head>
<body>
    <div style="background-color:yellow;" id="nf" onmouseover="makeBlue()" onmouseout="makeNormal()">
        STT Terpadu Nurul Fikri Kampus B2 <br>Jl. Lenteng Agung
        <div>
</body>
</html>
