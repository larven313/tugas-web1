<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM DOM DOM DOM DOM DOM</title>

    <script>
        function hitung() {
            const PHI = 3.14;
            let jari = document.getElementById("bil1").value;
            console.log("Jari-jari :"+jari)
            let  luas = PHI * jari * jari
            let keliling = 2.0 * PHI * jari

            console.log("Luas :"+luas)
            console.log("Keliling :"+keliling)

            let area_hasil = document.getElementById("hasil")
            area_hasil.innerHTML = "Luas :" +luas + "\n Keliling = "+keliling
        }
    </script>
</head>
<body>
    <h3>Menghitung Luas & Keliling Lingkaran</h3>
    <label for="jari">Masukkan Jari-jari Lingkaran</label>
    <input type="number" name="bil1" id="bil1" size="10">
    <button onclick="hitung()">Hitung</button>
    <br>
    Hasil = <span id="hasil"> </span>
</body>
</html>
